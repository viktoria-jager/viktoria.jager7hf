<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat </title>
    <meta name="description" content="Vegye fel velünk a kapcsolatot és tudjon meg többet a képzéseinkről és szolgáltatásainkról.">
    <link rel="stylesheet" href="css/kapcsolat.css">
</head>
<body>
    <header>
        <h1>Kapcsolat</h1>
        <nav>
            <a href="index.html">Főoldal</a>
            <a href="kepzesek.html">Képzések</a>
            <a href="kapcsolat.html">Kapcsolat</a>
        </nav>
    </header>
    <main class="contact-container">
        <section class="contact-form-section">
            <h2>Lépjen Kapcsolatba Velünk</h2>
            <form class="contact-form">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Üzenet:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Küldés</button>
            </form>
        </section>
    </main>
</body>
</html>
